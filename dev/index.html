<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>

    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.4.0/css/all.css"
    />

    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.4.0/css/sharp-regular.css"
    />

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="static-container">
        <div class="static-container-content">
          <div class="static-container-content-bio">
            <img
              src="images/logo.jpg"
              alt="Profile Picture"
              class="static-container-image"
            />
            <p class="static-container-name">Rizmy Abdulla</p>
            <div class="static-container-tags">
              <p>Web Developer</p>
              <p>Game Developer</p>
              <p>3D Modeler</p>
            </div>
          </div>
          <div class="static-container-content-nav">
            <div class="static-container-content-nav-item" id="navBtn1">
              <!-- <div class="static-container-content-nav-item-shiver"></div> -->
              <p>About Me</p>
              <i class="fa-regular fa-circle-right"></i>
            </div>
            <div class="static-container-content-nav-item" id="navBtn2">
              <p>Skills</p>
              <i class="fa-regular fa-circle-right"></i>
            </div>
            <div class="static-container-content-nav-item" id="navBtn3">
              <p>My Works</p>
              <i class="fa-regular fa-circle-right"></i>
            </div>
            <div class="static-container-content-nav-item" id="navBtn4">
              <p>Contact</p>
              <i class="fa-regular fa-circle-right"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="detailed-container">
        <div class="detailed-container-content">
          <div id="about">
            <h1 class="title"># About Me</h1>
          </div>
          <div id="skills">
            <h1 class="title"># Skills</h1>
          </div>
          <div id="works">
            <h1 class="title"># My Works</h1>
          </div>
          <div id="contact">
            <h1 class="title"># Contact</h1>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
